<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICTicket</title>
    <link rel="stylesheet" href="../src/assets/css/component.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-size: 0px;
        color: #242424;
    }
    p {
        margin: 0px;
        font-size: 16px;
    }
    .inner {
        width: 1180px;
        margin: 0 auto;
    }
    .main .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100px;
    }
    .main .text-wrapper {
        display: flex;
        gap: 40px;
    }
    .main .text-wrapper #login, #signUp {
        cursor: pointer;
    }
    .slider-container {
        position: relative;
        width: 80%;
        max-width: 1180px;
        overflow: hidden;
        margin: 0 auto;
    }
    .slider {
        display: flex;
        transition: transform 0.2s ease;
    }

    .slider::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
        pointer-events: none;
    }
    .slider img {
        max-width: 100%;
        display: block;
        cursor: pointer;
    }
    .dots {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
    }
    .dot {
        height: 10px;
        width: 10px;
        margin: 0 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.2s;
        cursor: pointer;
    }
    .dot.active {
        background-color: #3A5AAD;
    }
</style>
<body>
<div class="main">
    <div class="inner">
        <!-- [00_main-header 최상단 영역] -->
        <div class="main-header">
            <div class="text-logo">
                <img src="../src/assets/images/img_logo_01.png" style="width: 200px;">
            </div>
            <div class="text-wrapper">
                <div class="login">
                    <span id="login" class="fs-15 medium">로그인</span>
                </div>
                <div class="회원가입">
                    <span id="signUp" class="fs-15 medium">로그아웃</span>
                </div>
            </div>
        </div>
    </div>
    <div class="slider-container">
        <div class="slider">
            <img src="https://tickets.interpark.com/_next/image?url=http%3A%2F%2Fticketimage.interpark.com%2FTCMS3.0%2FNMain%2FBbannerPC%2F2407%2F240722101448_24009404.gif&w=3840&q=75" alt="Image 1">
            <img src="https://tickets.interpark.com/_next/image?url=http%3A%2F%2Fticketimage.interpark.com%2FTCMS3.0%2FNMain%2FBbannerPC%2F2406%2F240610015204_24007345.gif&w=3840&q=75" alt="Image 2">
            <img src="https://tickets.interpark.com/_next/image?url=http%3A%2F%2Fticketimage.interpark.com%2FTCMS3.0%2FNMain%2FBbannerPC%2F2405%2F240517091131_24006851.gif&w=3840&q=75" alt="Image 3">
        </div>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div> 
</div>

<script>
$(document).ready(function() {
    const $slider = $('.slider');
    const $dots = $('.dot');
    const $images = $slider.children('img');
    const imageCount = $images.length;
    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let prevTranslate = 0;
    let currentIndex = 0;

    $slider.on('mousedown touchstart', function(event) {
        isDragging = true;
        startPos = getPositionX(event);
        $slider.addClass('grabbing');
        event.preventDefault(); // 기본 드래그 앤 드롭 기능 비활성화
    });

    $slider.on('mouseup mouseleave touchend', function() {
        isDragging = false;
        $slider.removeClass('grabbing');

        const movedBy = currentTranslate - prevTranslate;

        if (movedBy < -100) {
            currentIndex = (currentIndex + 1) % imageCount;
        }
        if (movedBy > 100) {
            currentIndex = (currentIndex - 1 + imageCount) % imageCount;
        }

        setPositionByIndex(true);
        updateDots();
    });

    $slider.on('mousemove touchmove', function(event) {
        if (isDragging) {
            const currentPosition = getPositionX(event);
            currentTranslate = prevTranslate + currentPosition - startPos;
            setSliderPosition();
            event.preventDefault(); // 기본 드래그 앤 드롭 기능 비활성화
        }
    });

    $dots.on('click', function() {
        currentIndex = $(this).index();
        setPositionByIndex(true);
        updateDots();
    });

    function getPositionX(event) {
        return event.type.includes('mouse') ? event.pageX : event.originalEvent.touches[0].clientX;
    }

    function setSliderPosition() {
        $slider.css('transform', `translateX(${currentTranslate}px)`);
    }

    function setPositionByIndex(animate) {
        if (animate) {
            $slider.css('transition', 'transform 0.3s ease-out');
        } else {
            $slider.css('transition', 'none');
        }
        currentTranslate = currentIndex * -$slider.width();
        prevTranslate = currentTranslate;
        setSliderPosition();
    }

    function updateDots() {
        $dots.each(function(index) {
            $(this).toggleClass('active', index === currentIndex);
        });
    }

    $slider.on('transitionend', function() {
        if (currentIndex === imageCount) {
            $slider.css('transition', 'none');
            currentIndex = 0;
            setPositionByIndex(false);
        } else if (currentIndex === -1) {
            $slider.css('transition', 'none');
            currentIndex = imageCount - 1;
            setPositionByIndex(false);
        }
    });

    updateDots();
});

</script>
</body>
</html>
